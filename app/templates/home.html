{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row-fluid">
        <div class="span6">
          <h2>{{ _('home.unseen') }}</h2>

          {% for show in unseen %}
            <div data-show-id="{{ show.show_id }}">
              {{ parts.unseenEpisodes(show) }}
            </div>
          {% endfor %}
        </div>

        <div class="span6">
          <h2>{{ _('home.upcoming') }}</h2>

          <table id="upcoming" class="table table-bordered">
            {{ parts.upcomingRows(upcoming) }}
          </table>
        </div>
      </div>
    </div>
{% endblock %}
