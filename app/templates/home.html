{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row-fluid">
        <div class="span6">
          <h2>Ã€ voir</h2>

          {% for show in unseen %}
            <div data-show-id="{{ show.show_id }}">
              {{ parts.unseenEpisodes(show) }}
            </div>
          {% endfor %}
        </div>

        <div class="span6">
          <h2>Prochainement</h2>

          <table id="upcoming" class="table table-bordered">
            {{ parts.upcomingRows(upcoming) }}
          </table>
        </div>
      </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
      function setupButtons(context) {
        $('.btn[data-action="seen"]', context).click(function(e) {
          div = $(this).closest('div[data-show-id]');
          showId = div.data('showId');
          episodeId = $(this).data('episodeId')

          if (!showId || !episodeId) {
            console.error('No show and/or episode ID found');
            return false;
          }

          $.getJSON('/ajax/unseen/' + showId + '/' + episodeId, function(data, status, xhr) {
            if (xhr.status == 200) {
              div.html(data.unseen);
              setupButtons(div);
              $('table#upcoming').html(data.upcoming);
            }
          });

          return false;
        });
      }

      setupButtons();
    </script>
{% endblock %}
